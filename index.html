<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Demo</title>
  <style>
    /* Reset styles */
    *,
    *::before,
    *::after {
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
       
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #1e2124; /* Dark background */
      color: #fff; /* Light text */
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #2c2f33; /* Slightly lighter background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      color: #7289da; /* Discord purple */
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Video section */
    .videos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .video-container {
      width: 45%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .video-container video {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    /* Buttons */
    button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #7289da; /* Discord purple */
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #99aab5;
      cursor: not-allowed;
    }

    /* Input field */
    input {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #7289da; /* Discord purple border */
      border-radius: 6px;
      font-size: 16px;
      color: #fff;
      background-color: #2c2f33; /* Slightly lighter background */
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #7289da;
      background-color: #36393f; /* Darker background on focus */
    }

    /* Paragraph */
    .para {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc; /* Light gray text */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .videos {
        flex-direction: column;
      }

      .video-container {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebRTC Demo</h1>

    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <div class="video-container">
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </div>
      <div class="video-container">
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <button id="webcamButton">Start Webcam</button>

    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p class="para">Answer the call from a different browser window or device</p>
    <input id="callInput" placeholder="Enter Call ID..." />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>
    <button id="hangupButton" disabled>Hangup</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
